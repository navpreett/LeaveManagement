<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 text-center" style="font-family: 'Arial', sans-serif; background-color: #f4f4f4;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" style="font-size: 24px;">Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('register') }}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Retype Password:</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success" style="background-color: #28a745; color: #fff;">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('login') }}" class="btn btn-primary" style="background-color: #3498db; color: #fff; text-decoration: none;">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
