<!-- app/templates/leave_list.html -->
{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leave Requests</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .leave-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            .leave-title {
                color: #333;
                margin-bottom: 20px;
            }

            .leave-list {
                list-style: none;
                padding: 0;
            }

            .leave-item {
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f9f9f9;
                display: flex;
                justify-content: space-between;
            }

            .leave-reason {
                color: #3498db;
                font-weight: bold;
            }

            .leave-date {
                color: #555;
            }

            .leave-link {
                display: inline-block;
                background-color: #3498db;
                color: #fff;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }

            .leave-link:hover {
                background-color: #2980b9;
            }
        </style>
    </head>

    <body>
        <div class="leave-container">
            <h2 class="leave-title">Leave Requests</h2>
            <ul class="leave-list">
                {% for leave_request in leave_requests %}
                    <li class="leave-item">
                        <span class="leave-reason">{{ leave_request.reason }}</span>
                        <span class="leave-date">{{ leave_request.date }}</span>
                    </li>
                {% endfor %}
            </ul>
            <a class="leave-link" href="{{ url_for('request_leave') }}">Request Leave</a>
        </div>
    </body>

    </html>
{% endblock %}
