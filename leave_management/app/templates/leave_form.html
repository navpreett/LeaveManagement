<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 text-center" style="font-family: 'Arial', sans-serif; background-color: #f4f4f4;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" style="font-size: 24px;">Request Leave</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('request_leave') }}">
                            <div class="form-group">
                                <label for="reason">Reason:</label>
                                <input type="text" id="reason" name="reason" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" name="date" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary" style="background-color: #3498db; color: #fff;">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('leave_list') }}" class="btn btn-warning" style="background-color: #d39e00; color: white; text-decoration: none;">View Leave Requests</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
